#cloud-config

# System update and Docker installation for Ubuntu 22.04 LTS
# This runs once when the server is first created

package_update: true
package_upgrade: true

packages:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg
  - lsb-release

runcmd:
  # Install Docker
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
  - echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
  - apt-get update
  - apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
  
  # Start Docker and enable on boot
  - systemctl start docker
  - systemctl enable docker
  
  # Add default user (root) to docker group
  - usermod -aG docker root
  
  # Create application directory
  - mkdir -p /opt/jobber
  - chmod 755 /opt/jobber

final_message: "Docker installation complete. System ready for deployment."
